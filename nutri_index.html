<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kaushan+Script&family=Train+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nutri_style.css">
    <title>Gourmandise | Nutri-tracker</title>
</head>

<body>
    <div class="navbar-parent">
        <nav class="navbar">
            <div class="nav-mxw">
                <div class="logo">Gourmandise</div>
                <ul class="menu">
                    <li><a href="index.html" class="menu-button">Home</a></li>
                    <li><a href="contact_index.html" class="menu-button">Contact Us</a></li>

                </ul>
                <!--responsive-->
                <div class="menu-button">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </nav>
    </div>

    <div class="master" id="master">

        <div class="progress-master" id="progress-master">
            <div class="container pt-4 pb-2">
                <div class="row">

                    <div class="col-xl-3 col-lg-6 mb-3">
                        <div class="testing rounded-lg px-3 py-4">
                            <h1 class="h6 font-weight-bold text-center mb-4">Calories</h1>
                            <h1 class="h6 font-weight-light text-center mb-4" id="cal-true-value">0 kcal</h1>
                            <h1 class="h6 font-weight-light text-center font-italic mb-4" id="cal-limit" style="font-size: 10px;"></h1>

                            <!-- Progress bar 1 -->
                            <div class="progress mx-auto" id="cal-circle" data-value='0'>
                                <span class="progress-left">
                                    <span class="progress-bar border-primary"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar border-primary"></span>
                                </span>
                                <div
                                    class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="h2 font-weight-bold"><span id="cal-progress-percentage">0</span><sup class="small">%</sup></div>
                                </div>
                            </div>
                            <!-- END -->


                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-6 mb-3">
                        <div class="testing rounded-lg px-3 py-4">
                            <h1 class="h6 font-weight-bold text-center mb-4">Protein</h1>
                            <h1 class="h6 font-weight-light text-center mb-4" id="pro-true-value">0 g</h1>
                            <h1 class="h6 font-weight-light text-center font-italic mb-4" id="pro-limit" style="font-size: 10px;"></h1>

                            <!-- Progress bar 2 -->
                            <div class="progress mx-auto" id="pro-circle" data-value='0'>
                                <span class="progress-left">
                                    <span class="progress-bar border-danger"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar border-danger"></span>
                                </span>
                                <div
                                    class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="h2 font-weight-bold"><span id="pro-progress-percentage">0</span><sup class="small">%</sup></div>
                                </div>
                            </div>

                            <!-- END -->


                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-6 mb-3">
                        <div class="testing rounded-lg px-3 py-4">
                            <h1 class="h6 font-weight-bold text-center mb-4">Fat</h1>
                            <h1 class="h6 font-weight-light text-center mb-4" id="fat-true-value">0 g</h1>
                            <h1 class="h6 font-weight-light text-center font-italic mb-4" id="fat-limit" style="font-size: 10px;"></h1>

                            <!-- Progress bar 3 -->
                            <div class="progress mx-auto" id="fat-circle" data-value='0'>
                                <span class="progress-left">
                                    <span class="progress-bar border-success"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar border-success"></span>
                                </span>
                                <div
                                    class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="h2 font-weight-bold"><span id="fat-progress-percentage">0</span><sup class="small">%</sup></div>
                                </div>
                            </div>
                            <!-- END -->


                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-6 mb-3">
                        <div class="testing rounded-lg px-3 py-4">
                            <h1 class="h6 font-weight-bold text-center mb-4">Carbs</h1>
                            <h1 class="h6 font-weight-light text-center mb-4" id="carb-true-value">0 g</h1>
                            <h1 class="h6 font-weight-light text-center font-italic mb-4" id="carb-limit" style="font-size: 10px;"></h1>

                            <!-- Progress bar 4 -->
                            <div class="progress mx-auto" data-value='0' id="carb-circle">
                                <span class="progress-left">
                                    <span class="progress-bar border-warning"></span>
                                </span>
                                <span class="progress-right">
                                    <span class="progress-bar border-warning"></span>
                                </span>
                                <div
                                    class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                    <div class="h2 font-weight-bold"><span id="carb-progress-percentage">0</span><sup
                                                class="small">%</sup></div>
                                </div>
                            </div>
                            <!-- END -->

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="list-master">
            <div class="list-head">Added Items</div>
            <div id="list-table-parent">
                <table id="list-table"></table>
            </div>
        </div>

        <div class="search-master">
            <!-- <form> -->
            <div class="search-bar">
                <input type="text" class="search-param" id='search-input' placeholder="Search for a food item...">
                <button id="search-submit" class="fa fa-search"></button>
            </div>

            <!-- </form> -->


            <div id="table-gen">
                <table id="result-table" cellpadding="1" cellspacing="1">
                </table>
            </div>
        </div>

        <!-- <div class="popup"></div> -->

    </div>
    <div class="popup" id="popup">
        <div class="cancel">
            <button id="close-popup" class="fa fa-times" onclick="close_popup()"></button>
        </div>

        <div class="selected" id="selected"></div>
        <div class="nutrient-box" id="nbox">
            <div id="selected-energy" class="nutrient-info">1</div>
            <div id="selected-protein" class="nutrient-info">2</div>
            <div id="selected-fat" class="nutrient-info">3</div>
            <div id="selected-carbs" class="nutrient-info">4</div>
        </div>
        <div class="slider-box">
            <input id="slider" type="range" min="25" max="1000" step="25" value="100"
                onchange="slider_update(this.value)"><span id="slider-value">100g</span>
        </div>
        <div class="add-container"><button id="add-to-list" onclick="add_list()"><i
                    class="fa fa-plus-circle"></i></button></div>


    </div>
    <div class="footer-parent">

        <footer>
            <div class="footer-content">
                <h3>Hackathon</h3>
                <p></p>
                <u1 class="socials">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
                </u1>
            </div>
            <div class="footer-bottom">
                <p>Designed by<span><b> DevSoc Crew</b></span></p>
            </div>
        </footer>
    </div>

    <script src="js/nutri_script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>


</body>
